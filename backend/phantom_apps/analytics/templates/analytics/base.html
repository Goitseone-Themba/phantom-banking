<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .metric-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .metric-card.secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .metric-card.success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        .metric-card.warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar text-white p-4">
                <h4><i class="fas fa-chart-line"></i> Analytics</h4>
                <nav class="nav flex-column mt-4">
                    <a href="{% url 'analytics:dashboard' %}" class="nav-link text-white">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="{% url 'analytics:export_data' %}" class="nav-link text-white">
                        <i class="fas fa-download"></i> Export Data
                    </a>
                    <a href="#" onclick="analyzeCustomers()" class="nav-link text-white">
                        <i class="fas fa-brain"></i> Run Analysis
                    </a>
                    <a href="{% url 'analytics:export_data' %}" class="nav-link text-white">
                        <i class="fas fa-file-alt"></i> Bulk Report
                    </a>
                    <a href="/admin/" class="nav-link text-white" target="_blank">
                        <i class="fas fa-cogs"></i> Admin Panel
                    </a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function analyzeCustomers() {
            const button = event.target;
            const originalText = button.innerHTML;
            
            // Show loading state
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            button.disabled = true;
            
            // Make AJAX request to analyze customers
            fetch('/analytics/api/analyze-customers/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayAnalysisResults(data.results, data.total_analyzed);
                } else {
                    alert('Analysis failed: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during analysis');
            })
            .finally(() => {
                // Restore button
                button.innerHTML = originalText;
                button.disabled = false;
            });
        }

        function displayAnalysisResults(results, totalAnalyzed) {
            const analysisDiv = document.getElementById('analysisResults');
            
            if (!analysisDiv) {
                // If no analysis div exists, show simple alert
                alert(`Analysis Complete! Analyzed ${totalAnalyzed} customers. High Risk: ${results.filter(r => r.risk_level === 'high').length}, Medium Risk: ${results.filter(r => r.risk_level === 'medium').length}, Low Risk: ${results.filter(r => r.risk_level === 'low').length}`);
                return;
            }
            
            // Create results HTML
            let html = `
                <div class="alert alert-success">
                    <h5><i class="fas fa-check-circle"></i> Analysis Complete!</h5>
                    <p>Analyzed ${totalAnalyzed} customers successfully.</p>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="text-danger">High Risk</h5>
                                <h3>${results.filter(r => r.risk_level === 'high').length}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="text-warning">Medium Risk</h5>
                                <h3>${results.filter(r => r.risk_level === 'medium').length}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="text-success">Low Risk</h5>
                                <h3>${results.filter(r => r.risk_level === 'low').length}</h3>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h6>Customer Risk Details:</h6>
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Credit Score</th>
                                    <th>Total Spending</th>
                                    <th>Risk Level</th>
                                    <th>Trend</th>
                                </tr>
                            </thead>
                            <tbody>
            `;
            
            results.forEach(customer => {
                const riskBadge = customer.risk_level === 'high' ? 'danger' : 
                                 customer.risk_level === 'medium' ? 'warning' : 'success';
                
                html += `
                    <tr>
                        <td>${customer.name}</td>
                        <td>${customer.credit_score}</td>
                        <td>P${customer.total_spending.toFixed(2)}</td>
                        <td><span class="badge bg-${riskBadge}">${customer.risk_level}</span></td>
                        <td>${customer.spending_trend}</td>
                    </tr>
                `;
            });
            
            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            analysisDiv.innerHTML = html;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
